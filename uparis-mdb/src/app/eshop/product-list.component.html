<section class="row">
    <div class="col-12 col-md-6 col-lg-4 mb-3 hoverable animated jackInTheBox"
         *ngFor="let product of _listProduct; trackBy: trackByProducts;">
        <mdb-carousel [isControls]="true" [animation]="'slide'" class="view hm-white-slight waves-light pt-2">
            <mdb-slide *ngFor="let slide of product.listMultimedia">
                <img class="d-block w-100" [src]="slide.srcUrl" [alt]="slide.altText">
                <div class="mask flex-center rgba-yellow-slight"></div>
                <div class="carousel-caption">
                    <h4>{{slide.title}}</h4>
                    <p>{{slide.description}}</p>
                </div>
            </mdb-slide>
        </mdb-carousel>
        <!--<div class="view hm-white-slight waves-light" mdbWavesEffect>-->
        <!--<img [src]="product.listMultimedia[0].srcUrl" class="img-fluid" [alt]="product.listMultimedia[0].altText">-->
        <!--</div>-->
        <div class="card-body">
            <h4 class="card-title">{{product.name}}</h4>
            <h5><uparis-tag-list [listTag]="product.listTag"></uparis-tag-list></h5>
            <p>{{product.shortDescription}}</p>
            <button mat-raised-button="" color="primary" class="btn waves-light hoverable"
                    [routerLink]="['/eshop/products', product.id]">
                <mat-icon>navigate_next</mat-icon>详情
            </button>
        </div>
    </div>
</section>
