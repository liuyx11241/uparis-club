<div class="z-depth-1 py-5 mb-5 px-5">
    <p class="h4-responsive">感谢您报名{{_order.trip?.nameProduct}}活动{{_order.trip?.dateStart}}出发</p>
    <p>您的订单编号为{{_order.reference}}，当前状态为{{_order.status | status}}</p>
    <div *ngIf="_order.status==='INIT'" class="col-12">
        <p>请扫描以下二维码加入微信群</p>
        <p>...</p>
    </div>

</div>
<div class="row mb-5">
    <div class="col-12 col-md-6 col-xl-4" *ngFor="let order of _listOrder">
        <div class="card">
            <uparis-person-card
                #person
                class="card-body"
                [person]="order.participant">
            </uparis-person-card>
            <hr *ngIf="order.listOption">
            <uparis-option-list
                class="card-body"
                [trip]="order.trip"
                [listOption]="order.listOption"
                [styleBlue]="person.styleMale">
            </uparis-option-list>
            <div class="card-body">
                <mat-slide-toggle
                    #slide
                    color="primary"
                    [checked]="_payer===order.participant"
                    (change)="selectPayer($event, order.participant)"
                    [class.red-text]="slide.checked && !person.styleMale"
                    [class.blue-text]="slide.checked && person.styleMale">
                    付款人
                </mat-slide-toggle>
            </div>
        </div>
    </div>
</div>

<div class="row mb-5" *ngIf="!_payer">
    <div class="col-12 col-md-6 col-xl-4">
        <div class="card">
            <uparis-person-form class="card-body" [personForm]="_payerForm">
            </uparis-person-form>
        </div>
    </div>
</div>

<div class="row mb-5">
    <div class="mx-auto">
        <button mat-button>确认付款</button>
    </div>
</div>
