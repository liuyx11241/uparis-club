<ng-container [formGroup]="_questionForm">
    <ng-container *ngFor="let question of _listQuestion" [ngSwitch]="question.type">
        <mat-form-field class="col-12" *ngSwitchCase="'text'">
            <input matInput [type]="question.type" [placeholder]="question.question" [formControlName]="question.id" required>
            <i class="fa fa-lg fa-question-circle col-1" matPrefix></i>
            <mat-hint>{{question.hint}}</mat-hint>
        </mat-form-field>

        <mat-form-field class="col-12" *ngSwitchCase="'number'">
            <input matInput [type]="question.type" [placeholder]="question.question" [formControlName]="question.id" required>
            <i class="fa fa-lg fa-question-circle col-1" matPrefix></i>
            <mat-hint>{{question.hint}}</mat-hint>
        </mat-form-field>

        <mat-form-field class="col-12" *ngSwitchCase="'date'">
            <input matInput [placeholder]="question.question" [formControlName]="question.id" required
                   [matDatepicker]="picker" (focus)="picker.opened=true">
            <i class="fa fa-lg fa-question-circle col-1" matPrefix></i>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker color="primary"></mat-datepicker>
            <mat-hint>{{question.hint}}</mat-hint>
        </mat-form-field>

        <mat-form-field class="col-12" *ngSwitchCase="'enum'">
            <mat-select [placeholder]="question.question" [formControlName]="question.id" required>
                <mat-option *ngFor="let value of enumValues(question.value)" [value]="value">{{value}}</mat-option>
            </mat-select>
            <i class="fa fa-lg fa-question-circle col-1" matPrefix></i>
            <mat-hint>{{question.hint}}</mat-hint>
        </mat-form-field>

    </ng-container>
</ng-container>
