<mat-form-field class="d-block mt-2">
    <mat-select
        required
        [placeholder]="placeholder$"
        [(value)]="selectedTrip$">
        <mat-option *ngFor="let trip of listTrip$" [value]="trip" [disabled]="trip.stock===0">
            {{trip.dateStart}}
            <ng-container *ngIf="trip.dateEnd != trip.dateStart">
                ~ {{trip.dateEnd}}
            </ng-container>
        </mat-option>
    </mat-select>
</mat-form-field>
