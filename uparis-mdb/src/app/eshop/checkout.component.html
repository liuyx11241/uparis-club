<section class="z-depth-1 py-5 mb-5 px-5 row">
    <div class="col-12 col-md-3 text-center text-md-left">{{_trip.nameProduct}}</div>
    <div class="col-12 col-md-3 text-center text-md-left">{{_trip.dateStart}}
        <ng-container *ngIf="_trip.dateEnd != _trip.dateStart"> ~ {{_trip.dateEnd}}</ng-container>
    </div>
    <div class="col-12 col-md-3 text-center text-md-left">
        {{_trip.price | currency: _trip.currency}}
    </div>
    <div class="col-12 col-md-3 text-center text-md-right">
        <uparis-number-picker [initValue]="_number" [min]="1" [max]="_trip.stock" (onChange)="number=$event"
        ></uparis-number-picker>
    </div>
</section>
<section class="row">
    <div *ngFor="let checkoutForm of _listOrderForm.controls; let index=index;"
         [formGroup]="checkoutForm" class="col-12 col-md-6 col-xl-4">
        <div class="card">
            <uparis-option-selector
                class="card-body"
                [listOption]="_trip.listOption"
                [optionForm]="checkoutForm.get('option')">
            </uparis-option-selector>
            <hr>
            <uparis-person-form
                class="card-body"
                [personForm]="checkoutForm.get('participant')"></uparis-person-form>
        </div>
    </div>
</section>
<section class="row mt-5">
    <mat-checkbox color="primary" class="col-12 " #accept>
        我已认真阅读并接受使用此<a><u>服务协议</u></a>
    </mat-checkbox>
</section>
<button mat-raised-button class="row mb-5" color="primary" type="submit"
        [disabled]="!accept.checked" (click)="validate()">确认
    <i class="fa fa-arrow-circle-right fa-lg"></i>
</button>
