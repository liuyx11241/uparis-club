<mat-toolbar *ngIf="!_formHelper.disabled">
    <button mat-button (click)="add()">
        <mat-icon>add_box</mat-icon>
        新日程
    </button>
</mat-toolbar>
<div class="z-depth-1 hoverable" *ngFor="let itinerary of _listItinerary.controls" [formGroup]="itinerary">
    <div class="card-header navbar-dark">
        <mat-form-field class="col-4 col-md-1">
            <input matInput type="number" formControlName="id" placeholder="ID" readonly>
        </mat-form-field>
        <mat-form-field class="col-4 col-md-1">
            <input matInput type="number" formControlName="dayStart" placeholder="起始日" required min="1">
        </mat-form-field>
        <mat-form-field class="col-4 col-md-1">
            <input matInput type="number" formControlName="duration" placeholder="天数" min="1" (change)="reorder()" required>
        </mat-form-field>

        <mat-form-field
            [class.col-12]="_formHelper.disabled" [class.col-md-9]="_formHelper.disabled"
            [class.col-11]="!_formHelper.disabled" [class.col-md-8]="!_formHelper.disabled">
            <input matInput type="text" formControlName="movement" placeholder="地点">
        </mat-form-field>
        <button mat-icon-button class="close col-1" *ngIf="!_formHelper.disabled" (click)="delete(itinerary)">
            <mat-icon>delete</mat-icon>
        </button>
    </div>
    <uparis-schedule-table [formHelper]="_formHelper" [listSchedule]="itinerary.get('listSchedule')"></uparis-schedule-table>
</div>
