<section class="d-flex">
    <div class="col-12 col-sm-8 col-md-6 col-lg-4 col-xl-3 mx-auto my-5">
        <div class="card">
            <!--Header-->
            <div class="header pt-3 amber dark-2">
                <div class="row d-flex justify-content-center">
                    <h3 class="white-text mb-3 pt-3 font-weight-bold">
                        <i class="fa fa-user-circle"></i>
                    </h3>
                </div>
            </div>

            <div class="card-body mx-4">
                <div [formGroup]="_loginForm">
                    <mat-form-field class="col-12">
                        <input type="text" formControlName="username" matInput placeholder="账号" required (focus)="_loginForm.setErrors()" (keyup.enter)="onSubmit()">
                    </mat-form-field>

                    <mat-form-field class="col-12">
                        <input type="password" formControlName="password" matInput placeholder="密码" required (focus)="_loginForm.setErrors()" (keyup.enter)="onSubmit()">
                    </mat-form-field>
                </div>

                <p class="font-small red-text d-flex justify-content-center" *ngIf="_loginForm.hasError('401')">您的帐号或密码错误</p>
                <p class="font-small amber-text d-flex justify-content-end">
                    <span class="ml-1">忘记密码</span>
                </p>
                <div class="text-center mb-3">
                    <button mat-raised-button class="btn amber btn-block btn-rounded z-depth-1a waves-light white-text" (click)="onSubmit()">登陆</button>
                </div>

                <p class="font-small dark-grey-text text-right d-flex justify-content-center mb-3 pt-2">使用关联帐号</p>

                <div class="row my-3 d-flex justify-content-center">
                    <!--Wechat-->
                    <button type="button" class="btn btn-white btn-rounded mr-md-3 z-depth-1a waves-light" mdbWavesEffect>
                        <i class="fa fa-wechat amber-text text-center"></i>
                    </button>
                    <!--Google +-->
                    <button type="button" class="btn btn-white btn-rounded z-depth-1a waves-light" mdbWavesEffect>
                        <i class="fa fa-google-plus amber-text"></i>
                    </button>
                </div>
            </div>

            <!--Footer-->
            <div class="modal-footer mx-5 pt-3 mb-1">
                <p class="font-small grey-text d-flex justify-content-end">还不是管理员？
                    <span class="amber-text ml-1">注册</span>
                </p>
            </div>
        </div>
    </div>
</section>
