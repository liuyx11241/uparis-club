<mat-sidenav-container>
    <mat-sidenav #drawer
                 class="z-depth-1"
                 [style.width.px]="200"
                 fixedInViewport="true"
                 [mode]="(isHandset$ | async) ? 'over' : 'side'"
                 [opened]="(isHandset$ | async) ? false : true">
        <mat-toolbar class="z-depth-1 black-text amber">Menu</mat-toolbar>
        <mat-nav-list class="pt-0">
            <mat-list-item routerLink="/admin/products" routerLinkActive="amber lighten-4 font-weight-bold">
                <mat-icon>business</mat-icon>产品</mat-list-item>
            <mat-list-item routerLink="/admin/trips" routerLinkActive="amber lighten-4 font-weight-bold">
                <mat-icon>directions_run</mat-icon>活动</mat-list-item>
            <mat-list-item routerLink="/admin/orders" routerLinkActive="amber lighten-4 font-weight-bold">
                <mat-icon>library_books</mat-icon>订单</mat-list-item>
            <mat-list-item routerLink="/admin/persons" routerLinkActive="amber lighten-4 font-weight-bold">
                <mat-icon>person</mat-icon>用户</mat-list-item>
            <a mat-list-item class="fixed-bottom" (click)="logout()">
                <i class="fa fa-lg fa-user-circle-o"></i>登出
            </a>
        </mat-nav-list>
    </mat-sidenav>


    <mat-sidenav-content>
        <mat-toolbar class="topNav position-fixed z-depth-1 navbar-light white-text amber" [style.z-index]="2">
            <button type="button" mat-icon-button
                    (click)="drawer.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <span>UPARIS</span>
        </mat-toolbar>

        <div [style.marginTop.px]="64">
            <div class="card-body px-0 py-0">
                <router-outlet></router-outlet>
            </div>
        </div>

        <!--<footer class="footer-copyright blue py-3 text-center text-white fixed-bottom">-->
        <!--© 2018 Copyright:-->
        <!--<a class="text-white" href="https://mdbootstrap.com/material-design-for-bootstrap/"> MDBootstrap.com </a>-->
        <!--</footer>-->
    </mat-sidenav-content>
</mat-sidenav-container>
