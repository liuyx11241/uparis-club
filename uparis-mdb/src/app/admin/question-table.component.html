<mat-toolbar *ngIf="!_formHelper.disabled">
    <button mat-button (click)="add($event)">
        <mat-icon>add_box</mat-icon>
        添加新问题
    </button>
</mat-toolbar>

<div class="card-body z-depth-1" *ngFor="let question of _listQuestionForm.controls" [formGroup]="question">
    <mat-form-field class="col-6 col-md-1">
        <input matInput formControlName="id" placeholder="ID" readonly>
    </mat-form-field>
    <mat-form-field class="col-6 col-md-1">
        <mat-select formControlName="type" required #questionType placeholder="类型">
            <mat-option value="text">文字</mat-option>
            <mat-option value="number">数字</mat-option>
            <mat-option value="enum">列表</mat-option>
            <mat-option value="date">日期</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field class="col-12 col-md-3">
        <input matInput type="text" formControlName="question" placeholder="问题" required>
    </mat-form-field>
    <mat-form-field class="col-12 col-md-3">
        <input matInput type="text" formControlName="hint" placeholder="帮助信息">
    </mat-form-field>
    <mat-form-field
        [class.col-12]="_formHelper.disabled" [class.col-md-4]="_formHelper.disabled"
        [class.col-11]="!_formHelper.disabled" [class.col-md-3]="!_formHelper.disabled">
        <input matInput type="text" formControlName="value" placeholder="可选值" [readonly]="question.value.type!=='enum'">
        <mat-hint>用;号分隔不同的选项</mat-hint>
    </mat-form-field>
    <button mat-icon-button class="col-1" (click)="delete(question)" *ngIf="!_formHelper.disabled">
        <mat-icon>delete</mat-icon>
    </button>
</div>
