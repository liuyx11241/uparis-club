<mat-toolbar>
    <button mat-button (click)="save()" *ngIf="!_formHelper.disabled">
        <mat-icon>save</mat-icon>
        保存修改
    </button>
    <button mat-button (click)="_formHelper.disabled=false" *ngIf="_formHelper.disabled">
        <mat-icon>edit</mat-icon>
        修改活动
    </button>
    <button mat-button (click)="delete()">
        <mat-icon>delete</mat-icon>
        删除活动
    </button>
</mat-toolbar>

<div class="card-body">
    <div ngForm #tripForm="ngForm" class="row">
        <div class="col-12 col-md-4 col-lg-3 hoverable">
            <mat-form-field class="col-12">
                <input matInput placeholder="ID" [(ngModel)]="_trip.id" name="id" disabled>
            </mat-form-field>

            <mat-form-field class="col-12">
                <input matInput placeholder="产品" [(ngModel)]="_trip.nameProduct" name="nameProduct" disabled>
            </mat-form-field>

            <mat-form-field class="col-12">
                <input matInput placeholder="出发日期" name="dateStart" [value]="parseDate(_trip.dateStart)"
                       (dateChange)="onDateStartChange($event.value)" [matDatepicker]="picker" required
                       [disabled]="_formHelper.disabled">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker color="primary"></mat-datepicker>
            </mat-form-field>

            <mat-form-field class="col-12">
                <input matInput placeholder="返回日期" [ngModel]="_trip.dateEnd" name="dateEnd" disabled>
            </mat-form-field>

            <mat-form-field class="col-12">
                <input matInput type="number" placeholder="库存" [(ngModel)]="_trip.stock" name="stock"
                       [disabled]="_formHelper.disabled" required [min]="0">
            </mat-form-field>
        </div>
    </div>

    <hr>
    <mat-tab-group color="primary">
        <mat-tab #tabOption>
            <ng-template mat-tab-label>
                <mat-icon [class.amber-text]="tabOption.isActive">format_list_numbered</mat-icon>
                <span [class.amber-text]="tabOption.isActive">选项</span>
            </ng-template>
            <uparis-stock-table [formHelper]="_formHelper" [listStock]="_listStock"></uparis-stock-table>
            <uparis-option-table [formHelper]="_formHelper" [listOption]="_trip.listOption"
                                 [listStock]="_listStock"></uparis-option-table>
        </mat-tab>
        <mat-tab #tabPrice>
            <ng-template mat-tab-label>
                <ng-container *ngIf="_formHelper.lookup('price').invalid">
                    <mat-icon [matBadge]="1" matBadgePosition="above before" matBadgeColor="warn"
                              [class.amber-text]="tabPrice.isActive">euro_symbol
                    </mat-icon>
                </ng-container>
                <ng-container *ngIf="_formHelper.lookup('price').valid">
                    <mat-icon [class.amber-text]="tabPrice.isActive">euro_symbol</mat-icon>
                </ng-container>
                <span [class.amber-text]="tabPrice.isActive">价格</span>
            </ng-template>
            <uparis-price-table [formHelper]="_formHelper" [listPrice]="_trip.listPrice"
                                (mainPrice)="_trip.mainPrice=$event"></uparis-price-table>
        </mat-tab>
    </mat-tab-group>
</div>
